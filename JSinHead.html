<!DOCTYPE html>
<html>
<!--
    In this example, a JavaScript function is placed in the <head> section of an HTML page.
    The function is invoked (called) when a button is clicked:
-->

<head>
    <script>
        function myFunc() {
            document.getElementById('clickme').innerHTML = "This is an example of JavaScript written in head part of an HTML Document.";
        }
    </script>

</head>

<body>

    <h1>A Web Page</h1>
    <p id='clickme'>A Simple Paragraph.</p>
    <button type="button" onclick="myFunc()">Click Me</button>
</body>

</html>
