<!DOCTYPE html>

<!--
    In this example, a JavaScript function is placed in the <body> section of an HTML page.
    The function is invoked (called) when a button is clicked:
-->

<html>

<head>

</head>

<body>

    <h1> A Web Page!</h1>
    <p id="clickme">A Simple Paragraph..</p>
    <button type='button' onclick="myFunc()">CLick Me</button>


    <script>
        function myFunc() {
            document.getElementById('clickme').innerHTML = "This is an example of JavaScript used in Body part of the HTML Document.";
        }
    </script>
</body>

</html>
